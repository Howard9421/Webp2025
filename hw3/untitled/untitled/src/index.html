<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<table class="table table-bordered table-hover table-striped text-center align-middle">

<div class="container mt-5">
  <h3 class="mb-4">🎯 景點觀光展覽資訊</h3>
  
  <div class="mb-3">
    <label for="searchInput" class="form-label">🔍 搜尋名稱關鍵字（onchange 觸發）</label>
    <input type="text" id="searchInput" class="form-control" placeholder="例如：臺灣" onchange="searchData()">
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-success">
        <tr>
          <th width="70%">名稱</th>
          <th width="30%">地點</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <!-- JavaScript 產生資料 -->
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
    <button class="btn btn-outline-secondary" onclick="prevPage()">⬅ 上一頁</button>
    <span id="pageInfo" class="fw-bold"></span>
    <button class="btn btn-outline-secondary" onclick="nextPage()">➡ 下一頁</button>
  </div>
</div>
